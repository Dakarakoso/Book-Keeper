<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container">
      <div class="item">
        <i class="far fa-times-circle" id="delete-bookmark" title="Delete"></i>
        <div class="name">
          <img src="./images/favicon-32x32.png" alt="favicon" />
          <a
            href="https://www.linkedin.com/in/willian-negishi-2829a4172/"
            target="_blank"
            >Willian Negishi</a
          >
        </div>
      </div>
      <div class="item">
        <i class="far fa-times-circle" id="delete-bookmark" title="Delete"></i>
        <div class="name">
          <img src="./images/favicon-32x32.png" alt="favicon" />
          <a
            href="https://www.linkedin.com/in/willian-negishi-2829a4172/"
            target="_blank"
            >Willian Negishi</a
          >
        </div>
      </div>
      <div class="item">
        <i class="far fa-times-circle" id="delete-bookmark" title="Delete"></i>
        <div class="name">
          <img src="./images/favicon-32x32.png" alt="favicon" />
          <a
            href="https://www.linkedin.com/in/willian-negishi-2829a4172/"
            target="_blank"
            >Willian Negishi</a
          >
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal-container show-modal" id="modal">
      <div class="modal">
        <i class="fas fa-times-circle close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add BookMark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <!-- website name -->
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="website-name" />
            </div>
            <!-- website url -->
            <div class="form-group">
              <label for="website-url" class="form-label">Website Url</label>
              <input type="text" class="form-input" id="website-url" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
